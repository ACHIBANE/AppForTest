<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Produits</title>
<link rel="stylesheet" type="text/css" href="../css/style.css" />
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" />

</head>
<body>
	<div class="container">
		<h1 style="color:blue">Saisir les informations sur le produit :</h1>
		<form action="#" th:action="@{/saveproduit}" th:object="${produit}"
			method="post">
			<div class="form-group">
				<p>
					<b>Réference:</b> <input id="ref" class="form-control" style="width:200px" type="text"
						th:field="*{reference}" />
						
				</p>
				<p>
					<b>Nom:</b> <input id="nom" class="form-control" style="width:200px" type="text" th:field="*{nom}" />
					
				</p>
				<p>
					<b>Description:</b> <input id="desc" class="form-control" style="width:200px" type="text"
						th:field="*{description}" />
						
				</p>
				<p>
					<b>Etat:</b> <input id="etat" class="form-control" style="width:200px" type="text" th:field="*{etat}" />
					
				</p>
				<p>
					<button type="submit" value="Submit" class="btn btn-primary">Submit</button>
					 <button type="reset" value="Reset" class="btn btn-warning">Reset</button>
				</p>
			</div>
		</form>
	</div>
	<div class="container">
		<h2>LISTE DES PRODUITS</h2>
		<table class="table table-hover" style="width: 650px">
			<thead>
				<tr>
					<th>Réference</th>
					<th>Nom</th>
					<th>Description</th>
					<th>Etat</th>
					<th>Editer</th>
             		<th>Supprimer</th>
             		
				</tr>
			</thead>
			<tbody>
				<tr th:each="p:${listeProduit}">
					<td th:text="${p.reference}"></td>
					<td th:text="${p.nom}"></td>
					<td th:text="${p.description}"></td>
					<td th:text="${p.etat}"></td>
					<td><a th:href="@{/editer?prd={prd}?reference={reference}(reference=${p.reference}(prd=${p})}" class="btn btn-warning">Editer</a> </td>
                    <td><a th:href="@{/delete?reference={reference}(reference=${p.reference})}" class="btn btn-danger">Supprimer</a> </td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
